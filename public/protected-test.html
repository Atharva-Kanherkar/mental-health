<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health App - Protected Routes Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        .section { margin-bottom: 30px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select, button { padding: 10px; margin: 5px 0; }
        input[type="text"], input[type="email"], input[type="password"], select { width: 300px; }
        button { background: #007cba; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background: #005a82; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .result { margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px; max-height: 400px; overflow-y: auto; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .user-info { background: #e7f3ff; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Mental Health App - Protected Routes Test</h1>
    
    <div id="userInfo" class="user-info" style="display: none;"></div>
    
    <!-- Authentication Section -->
    <div class="section">
        <h2>üîê Authentication</h2>
        <div style="display: flex; gap: 20px;">
            <div>
                <h3>Sign Up</h3>
                <form id="signupForm">
                    <div class="form-group">
                        <input type="text" id="signupName" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="signupEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signupPassword" placeholder="Password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div>
                <h3>Sign In</h3>
                <form id="signinForm">
                    <div class="form-group">
                        <input type="email" id="signinEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signinPassword" placeholder="Password" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>
        <div style="margin-top: 15px;">
            <button onclick="getSession()">Check Session</button>
            <button onclick="signOut()">Sign Out</button>
        </div>
    </div>

    <!-- Onboarding Section -->
    <div class="section">
        <h2>üìã Onboarding (Protected Routes)</h2>
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
            <button onclick="getOnboardingStatus()">Get Onboarding Status</button>
            <button onclick="getOnboardingPage()">Get Onboarding Page</button>
            <button onclick="completeOnboarding()">Complete Onboarding</button>
        </div>
        
        <div style="margin-top: 15px;">
            <h4>Update Profile (Onboarding)</h4>
            <input type="text" id="profileName" placeholder="Name">
            <select id="profileTimezone">
                <option value="">Select Timezone</option>
                <option value="America/New_York">Eastern Time</option>
                <option value="America/Chicago">Central Time</option>
                <option value="America/Denver">Mountain Time</option>
                <option value="America/Los_Angeles">Pacific Time</option>
                <option value="UTC">UTC</option>
            </select>
            <button onclick="updateProfile()">Update Profile</button>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div class="section">
        <h2>üè† Dashboard (Protected + Onboarded Routes)</h2>
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
            <button onclick="getDashboard()">Get Dashboard</button>
            <button onclick="getDashboardProfile()">Get Dashboard Profile</button>
        </div>
    </div>

    <div id="result" class="result" style="display: none;"></div>

    <script>
        const API_BASE = 'http://localhost:4000';
        
        // Check session on page load
        window.onload = function() {
            getSession();
        };
        
        // Sign up
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            const result = await makeRequest('POST', '/auth/signup', { name, email, password });
            showResult(result);
            if (result.success) {
                document.getElementById('signupForm').reset();
                getSession();
            }
        });
        
        // Sign in
        document.getElementById('signinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;
            
            const result = await makeRequest('POST', '/auth/signin', { email, password });
            showResult(result);
            if (result.success) {
                document.getElementById('signinForm').reset();
                getSession();
            }
        });
        
        // Authentication functions
        async function getSession() {
            const result = await makeRequest('GET', '/auth/session');
            updateUserInfo(result);
        }
        
        async function signOut() {
            const result = await makeRequest('POST', '/auth/signout');
            showResult(result);
            updateUserInfo({ session: null });
        }
        
        // Onboarding functions
        async function getOnboardingStatus() {
            const result = await makeRequest('GET', '/onboarding/status');
            showResult(result);
        }
        
        async function getOnboardingPage() {
            const result = await makeRequest('GET', '/onboarding/page');
            showResult(result);
        }
        
        async function completeOnboarding() {
            const timezone = document.getElementById('profileTimezone').value;
            const result = await makeRequest('POST', '/onboarding/complete', { timezone });
            showResult(result);
        }
        
        async function updateProfile() {
            const name = document.getElementById('profileName').value;
            const timezone = document.getElementById('profileTimezone').value;
            const body = {};
            if (name) body.name = name;
            if (timezone) body.timezone = timezone;
            
            const result = await makeRequest('PUT', '/onboarding/profile', body);
            showResult(result);
        }
        
        // Dashboard functions
        async function getDashboard() {
            const result = await makeRequest('GET', '/dashboard/');
            showResult(result);
        }
        
        async function getDashboardProfile() {
            const result = await makeRequest('GET', '/dashboard/profile');
            showResult(result);
        }
        
        // Utility functions
        async function makeRequest(method, endpoint, body = null) {
            try {
                const options = {
                    method,
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' }
                };
                
                if (body) {
                    options.body = JSON.stringify(body);
                }
                
                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const data = await response.json();
                
                return {
                    ...data,
                    status: response.status,
                    statusText: response.statusText
                };
            } catch (error) {
                return {
                    success: false,
                    message: error.message,
                    error: error
                };
            }
        }
        
        function updateUserInfo(result) {
            const userInfoDiv = document.getElementById('userInfo');
            
            if (result.session && result.session.user) {
                userInfoDiv.style.display = 'block';
                userInfoDiv.innerHTML = `
                    <strong>Logged in as:</strong> ${result.session.user.name} (${result.session.user.email})<br>
                    <strong>User ID:</strong> ${result.session.user.id}<br>
                    <strong>Email Verified:</strong> ${result.session.user.emailVerified ? 'Yes' : 'No'}
                `;
            } else {
                userInfoDiv.style.display = 'none';
            }
        }
        
        function showResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            
            // Apply styling based on success status
            resultDiv.className = 'result';
            if (data.success) {
                resultDiv.classList.add('success');
            } else {
                resultDiv.classList.add('error');
            }
            
            resultDiv.innerHTML = `
                <strong>Status ${data.status || 'Unknown'}:</strong> ${data.statusText || ''}<br>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 10000);
        }
    </script>
</body>
</html>
